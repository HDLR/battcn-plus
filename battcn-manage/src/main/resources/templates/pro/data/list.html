<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script th:inline="javascript">
$(function(){
	 /*<![CDATA[*/
		battcn.ns('battcn.admin.menu[[${OP.menuId}]]');
    	$('#admin_menu[[${OP.menuId}]]_datagrid').bootstrapTable({ 
            url:[[${MENU.channel}]]+'/query',
            height: '100%',
            sortName: 'pro_id',
            sortOrder: 'desc',
            striped: true,
            pagination: true,
            pageSize: 10,
            pageList: [10, 25, 50, 100, 200],
            search: false,
            sidePagination:'server',
            idField: 'pro_id',
            uniqueId: 'pro_id',
            responseHandler: responseHandler,
            queryParams: queryParams,
            minimumCountColumns: 2,
            clickToSelect: true,
            columns: [{checkbox: true
            }, {
                field: 'productName',
                title: '产品名称',
                align: 'left',
                valign: 'middle',
                sortable: true
            },{
                field: 'imgUrl',
                title: '图片地址',
                align: 'center',
                valign: 'middle'
            },
            {
                field: 'parentName',
                title: '直接父类',
                align: 'center',
                valign: 'middle'
            },{
                field: 'subName',
                title: '直接子类',
                align: 'left',
                valign: 'top',            
                sortable: true
            }, {
                field: 'description',
                title: '描述',
                align: 'center',
                valign: 'middle'
            }   ]   
			
	     });
    /*]]>*/
	
});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="table-responsive">
				<table th:id="@{admin_menu{menuId}_datagrid(menuId=${OP.menuId})}"
					data-toolbar="#toolbar" data-show-refresh="true"
					data-show-toggle="true" data-show-columns="true"
					data-show-footer="false" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
</html>
