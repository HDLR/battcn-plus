<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script th:inline="javascript">
$(function(){
	 /*<![CDATA[*/
		battcn.ns('battcn.admin.menu[[${OP.menuId}]]');
    	$('#admin_menu[[${OP.menuId}]]_datagrid').bootstrapTable({ 
            url:[[${MENU.channel}]]+'/query',
            height: '100%',
            sortName: 'account',
            sortOrder: 'desc',
            striped: true,
            pagination: true,
            pageSize: 10,
            pageList: [10, 25, 50, 100, 200],
            search: false,
            sidePagination:'server',
            idField: 'id',
            uniqueId: 'id',
            responseHandler: responseHandler,
            queryParams: queryParams,
            minimumCountColumns: 2,
            clickToSelect: true,
            columns: [{checkbox: true
            }, {
                field: 'account',
                title: '账号',
                align: 'center',
                valign: 'middle',
                sortable: true
            },{
                field: 'title',
                title: '操作项',
                align: 'center',
                valign: 'middle'
            },
            {
                field: 'message',
                title: '消息',
                align: 'center',
                valign: 'middle'
            },{
                field: 'duration',
                title: '操作时间',
                align: 'left',
                valign: 'top',            
                sortable: true
            }, {
                field: 'ip',
                title: 'IP',
                align: 'center',
                valign: 'middle'
            } , {
                field: 'url',
                title: '跳转地址',
                align: 'center',
                valign: 'middle',
                sortable: true
            } ]   
			
	     });
    /*]]>*/
	
});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="table-responsive">
				<table th:id="@{admin_menu{menuId}_datagrid(menuId=${OP.menuId})}"
					data-toolbar="#toolbar" data-show-refresh="true"
					data-show-toggle="true" data-show-columns="true"
					data-show-footer="false" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
</html>
